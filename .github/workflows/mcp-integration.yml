name: MCP SSE Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mcp-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install runtime dependencies via uv
        run: |
          # Use uv to create venv and install deps; fallback to pip if uv sync fails
          uv sync || pip install -r requirements.txt || true

      - name: Run MCP SSE integration tests
        run: |
          # Run the integration test using uv so environment matches developer flow
          uv run python docker/test-mcp-sse-integration.py
        timeout-minutes: 15

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: mcp-integration-logs
          path: |
            /tmp/mcp_sse_server.log
